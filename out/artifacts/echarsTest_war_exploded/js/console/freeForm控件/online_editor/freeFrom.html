<div id="content" class=".container ww hh">
	<div class="row ww hh over-h pos-r">
		<!--左侧拖拽-->
		<div id="dragCtrl" v-cloak :class="['borderRight','bg-f','unselect',ctrlBar]" @mouseout="commonFunction('settingMouseOut','ctrlBar')">
			<!--标题-->
			<div id="ds_title" class="ww row-top-3m text-cc text-b bg-f borderBottom">
				<!--文本-->
				<span id="ds_txt" class="hh text-cl">Form Designer</span>
			</div>
			<!--控件列表-->
			<div id="ds_drag" class="ww row-bottom-3m">
				<drag_list></drag_list>
			</div>
		</div>

		<!--中间画布-->
		<div id="center" class="ww hh">
			<!--logo-->
			<div id="corner" class="float-l"><span id="ds_logo" class="row-top-3m y-show"></span></div>
			<!--工具栏-->
			<div id="ds_bar" class="row-top-3m text-cl float-l">
				<el-button v-cloak @click="commonFunction('openCtrlManage')" size="medium" class="iconColor cursor" type="text">
					<svg data-v-19957a58="" aria-hidden="true" class="svg-icon icon-save">
						<use data-v-19957a58="" xlink:href="#icon-ctrl-management"></use>
					</svg>
					<span>控件管理</span>
				</el-button>
				<el-button v-cloak @click="commonFunction('openCodeManage')" size="medium" class="iconColor cursor" type="text">
					<svg data-v-19957a58="" aria-hidden="true" class="svg-icon icon-save">
						<use data-v-19957a58="" xlink:href="#icon-code-management"></use>
					</svg>
					<span>码表管理</span>
				</el-button>
				<el-button v-cloak @click="commonFunction('openImageMange')" size="medium" class="iconColor cursor" type="text">
					<svg data-v-19957a58="" aria-hidden="true" class="svg-icon icon-save">
						<use data-v-19957a58="" xlink:href="#icon-picture"></use>
					</svg>
					<span>图片库</span>
				</el-button>
				<el-button v-cloak @click="commonFunction('openPubjsMange')" size="medium" class="iconColor cursor" type="text">
					<svg data-v-19957a58="" aria-hidden="true" class="svg-icon icon-save">
						<use data-v-19957a58="" xlink:href="#icon-pubjs-management"></use>
					</svg>
					<span>脚本管理</span>
				</el-button>
				<el-button v-cloak @click="commonFunction('saveVueCfg','','true')" size="medium" class="iconColor cursor" type="text">
					<svg data-v-19957a58="" aria-hidden="true" class="svg-icon icon-save">
						<use data-v-19957a58="" xlink:href="#icon-save"></use>
					</svg>
					<span>保存</span>
				</el-button>
			</div>
			<!--画布-->
			<div id="ds_drop" class="ww row-bottom-3m dropArea ">
				<div id="leftBar" class="hh pos-a">
					<span id="ctrlBar"
						  @mouseover="commonFunction('settingMouseOver','ctrlBar')"
						  @mouseout="commonFunction('settingMouseOut','ctrlBar')"
						  class="leftBtnBar text-cz">
						控件栏
					</span>
					<span id="proBar"
						  @click="commonFunction('settingBtnClick','proBar')"
						  class="leftBtnBar text-cz">
						属性栏
					</span>
				</div>
				<form id="dropArea" :class="['ww','hh','pos-r','over-a',computed_view]" :style="computed_style" onsubmit="return false;" >
					<!--表单内部组件-->
					<drag_comp v-for="item in formArr"
							   :data="item"
							   :key="item.info.ds_id">
					</drag_comp>
				</form>
			</div>
		</div>

		<!--右侧属性-->
		<div id="dragPro" dgAble="false" v-cloak :class="['borderLeft','dragArea','over-h','ableDrag','ui-widget-content',proBar]">
			<span @click="commonFunction('settingBtnClick','proBar')" title="关闭" class="drawing-item-close"><i class="el-icon-close"></i></span>
			<el-tabs id="proTab" v-model="activeName" @tab-click="tabClick" dgAble="false" draggable="false">
				<el-tab-pane label="组件属性" name="first" draggable="false">
					<drag_comp v-for="item in proArr"
							   :data="item"
							   :key="item.info.ds_id"
							   draggable="false">
					</drag_comp>
				</el-tab-pane>
				<el-tab-pane label="数据源" name="second" draggable="false">
					<el-form :model="form" class="ww hh" label-width="8rem">
						<!--选择系统-->
						<el-form-item label="系统:">
							<el-select v-model="appid"
									   class="ww"
									   @change="changeAppId"
									   disabled
									   placeholder="请选择系统">
								<el-option v-for="(item,index) in appArr"
										   :key="item.APPID"
										   :label="item.NAME"
										   :value="item.APPID">
								</el-option>
							</el-select>
						</el-form-item>
						<!--分割线-->
						<el-divider></el-divider>
						<!--配置数据源-->
						<data-source v-model="sourceArr" v-for="item in sourceArr"
									 :source="item"
									 :key="item.sourceid">
						</data-source>
						<!--新增按钮-->
						<el-button type="text" class="ww mar-a" @click="addDataSource">新增数据源</el-button>
					</el-form>
				</el-tab-pane>
				<el-tab-pane label="页面配置" name="third" draggable="false">
					<drag_comp v-for="item in pageArr"
							   :data="item"
							   :key="item.info.ds_id"
							   draggable="false">
					</drag_comp>
				</el-tab-pane>
			</el-tabs>
		</div>
	</div>
	<!--触发专用-->
	<div id="templeteModel" @click="dealform()" class="y-hide"></div>
	<div id="templetePro" @click="dealPro()" class="y-hide"></div>
	<div id="templeteSource" @click="dealSource()" class="y-hide"></div>
	<div id="templetePagePro" @click="dealPagePro()" class="y-hide"></div>
	<div id="templeteDel" @click="deleteformCtrl()" class="y-hide"></div>
	<!--图标选择-->
	<div id="iconHolder" v-cloak :class="iconHolder">
		<div id="iconTitle"></div>
		<drag_iconholder id="iconInfo" :icon="commonIcon"></drag_iconholder>
		<i id="closeIcon" data-v-3ba3d51c="" class="el-icon-close" @click="closeIcon"></i>
	</div>

</div>
</body>
<!--=================================    组件文本   =============================================-->
<!--按钮-->
<script id="drag-btn" class="templete" type="text/html">
    <div class="components-item" :ctrltype="btn_ctrltype">
        <div class="components-body">
            <svg data-v-19957a58="" aria-hidden="true" class="svg-icon">
                <use data-v-19957a58="" :xlink:href="btn_id"></use>
            </svg>
            {{btn_text}}
        </div>
    </div>
</script>

<!--标题-->
<script id="drag_classify" class="templete" type="text/html">
    <div class="components-title y-show">
        <svg data-v-19957a58="" aria-hidden="true" class="svg-icon">
            <use data-v-19957a58="" :xlink:href="classify_id"></use>
        </svg>
        {{classify_text}}
    </div>
</script>

<!--拖动外框-->
<script id="drag_able" class="templete" type="text/html">
    <div class="components-draggable dragArea" dragAble="true">
        <drag-btn v-for="item in dragDatas"
                  :key="item.btn_id"
                  :btn_id="item.btn_id"
                  :btn_text="item.btn_text"
                  :btn_ctrltype="item.btn_ctrltype">
        </drag-btn>
    </div>
</script>

<!--列表-->
<script id="drag_list" class="templete" type="text/html">
    <div class="components-list">
        <div v-for="item in list" :key="item.index">
            <drag_classify :classify_id="item.classify_id"
                           :classify_text="item.classify_text">
            </drag_classify>
            <drag_able :dragDatas="item.dragDatas">
            </drag_able>
        </div>
    </div>
</script>
<!--=================================    数据源文本   =============================================-->
<script id="data-source" class="templete" type="text/html">
    <div class="ww el-hh source-ground">
        <el-form-item label="数据源名称:">
            <el-input v-model="source.sourceName" class="ww" placeholder="请输入数据源名称"></el-input>
        </el-form-item>
        <el-form-item label="数据源类型:">
            <el-select v-model="source.sourceType" class="ww" placeholder="请选择数据源类型">
                <el-option label="单数据类型" value="singleData"></el-option>
                <el-option label="多数据类型" value="allData"></el-option>
                <el-option label="层次数据类型" value="levelData"></el-option>
            </el-select>
        </el-form-item>
        <el-form-item label="表名:">
            <el-select v-model="source.tableName"
                       class="ww"
                       @visible-change="getSourceTables"
                       @change="getTableFields"
                       placeholder="请选择表名">
                <el-option v-for="(item,index) in source.tableInfo"
                           :key="index"
                           :label="item.TABLE_NAMECN"
                           :value="item.TABLE_NAME"></el-option>
            </el-select>
        </el-form-item>
        <el-form-item label="主键:">
            <el-select v-model="source.keyField"
                       class="ww"
                       @change="setKeyField"
                       placeholder="请选择主键">
                <el-option v-for="(item,index) in source.fieldInfo"
                           :key="index"
                           :label="item.FIELD_NAMECN"
                           :value="item.FIELD_NAME"></el-option>
            </el-select>
        </el-form-item>
        <el-form-item v-if="source.sourceType=='allData'" label="查询字段:">
            <!--<el-select v-model="source.columns"
                       class="ww"
                       @change=""
                       :multiple="true"
                       placeholder="请选择查询字段">
                <el-option v-for="(item,index) in source.fieldInfo"
                           :key="index"
                           :label="item.FIELD_NAMECN"
                           :value="item.FIELD_NAME"></el-option>
            </el-select >-->
            <el-input v-model="computed_columns" class="ww" :readonly="true" @click.native="clickTableFields"
                      placeholder="请选择查询字段">>
            </el-input>
        </el-form-item>
        <el-form-item v-if="source.sourceType=='allData'" label="扩展字段:">
            <el-input v-model="source.customcolumns"
                      class="ww"
                      placeholder="例如:'<a style=xxx>xxx</a> as editbtn'">
            </el-input>
        </el-form-item>
        <el-form-item v-if="source.sourceType=='levelData'" label="ID字段:">
            <el-select v-model="source.treeId"
                       class="ww"
                       @change=""
                       placeholder="请选择层级ID字段">
                <el-option v-for="(item,index) in source.fieldInfo"
                           :key="index"
                           :label="item.FIELD_NAMECN"
                           :value="item.FIELD_NAME"></el-option>
            </el-select>
        </el-form-item>
        <el-form-item v-if="source.sourceType=='levelData'" label="PID字段:">
            <el-select v-model="source.treePid"
                       class="ww"
                       @change=""
                       placeholder="请选择层级PID字段">
                <el-option v-for="(item,index) in source.fieldInfo"
                           :key="index"
                           :label="item.FIELD_NAMECN"
                           :value="item.FIELD_NAME"></el-option>
            </el-select>
        </el-form-item>
        <el-form-item v-if="source.sourceType=='levelData'" label="NAME字段:">
            <el-select v-model="source.treeName"
                       class="ww"
                       @change=""
                       placeholder="请选择层级NAME字段">
                <el-option v-for="(item,index) in source.fieldInfo"
                           :key="index"
                           :label="item.FIELD_NAMECN"
                           :value="item.FIELD_NAME"></el-option>
            </el-select>
        </el-form-item>
        <el-form-item v-if="source.sourceType=='levelData'" label="根节点名称:">
            <el-input v-model="source.rootText"
                      class="ww"
                      placeholder="请输入虚拟根节点名称">
            </el-input>
        </el-form-item>
        <el-form-item v-if="source.sourceType=='levelData'" label="查询字段:">
            <el-select v-model="source.treeotherCols"
                       class="ww"
                       @change=""
                       :multiple="true"
                       placeholder="请选择其他查询字段">
                <el-option v-for="(item,index) in source.fieldInfo"
                           :key="index"
                           :label="item.FIELD_NAMECN"
                           :value="item.FIELD_NAME"></el-option>
            </el-select>
        </el-form-item>
        <el-form-item v-if="source.sourceType=='levelData'" label="确认状态:">
            <el-input v-model="source.treeStatus"
                      class="ww"
                      placeholder="例如: STATUS='1'">
            </el-input>
        </el-form-item>
        <el-form-item v-if="source.sourceType=='levelData'||source.sourceType=='allData'" label="排序:">
            <el-input v-model="source.order"
                      class="ww"
                      placeholder="例如: AAA asc,BBB desc">
            </el-input>
        </el-form-item>
        <el-form-item label="过滤条件:">
            <el-input v-model="source.filter"
                      type="textarea"
                      class="ww"
                      placeholder="例如: AND GUID=\${GUID}">
            </el-input>
        </el-form-item>
        <!--<el-form-item label="数据库来源:">
            <el-select v-model="source.dbSource"
                       class="ww"
                       placeholder="请选择数据库来源">
                <el-option v-for="(item,index) in source.dbSourceInfo"
                           :key="index"
                           :label="item.label"
                           :value="item.value"></el-option>
            </el-select>
        </el-form-item>-->
        <el-form-item class="text-cc" label-width="0">
            <!--<el-popover placement="left" width="400" trigger="click">
                <el-input
                        type="textarea"
                        :rows="20"
                        disabled
                        v-model="getSourceDataInfo">
                </el-input>
                <el-button type="primary" slot="reference">查询数据</el-button>
            </el-popover>-->
            <el-popover placement="left" width="400" trigger="click">
                <el-input
                        type="textarea"
                        :rows="20"
                        disabled
                        v-model="getFildInfo">
                </el-input>
                <el-button type="primary" slot="reference">字段信息</el-button>
            </el-popover>
            <el-button type="primary" @click="deleteSource">删除</el-button>
        </el-form-item>
    </div>
</script>
<!--======================================  控件文本  ============================================-->
<!--单行文本-->
<script id="drag_input" class="templete" type="text/html">
    <div :id="info.ds_id"
         :ctrlname="info.ds_ctrlname"
         ctrltype="input"
         :ispro="info.ds_ispro"
         :class="[computed_show,'ds_ctrl','ds-col',info.ds_style,'unfocus-bordered','el-col-' + info.ds_width]"
         :draggable="computed_drag"
         @click="changeCurrId"
         :style="{height:info.ds_height,lineHeight:info.ds_height,padding:computed_padding}">
        <div :class="['ds-form-item',computed_isrequired,'ds-form-item-medium','hh']">
            <label v-if="info.ds_showlable"
                   class="ds-form-item-label float-l hh"
                   :style="{width:info.ds_labelwidth +'rem'}">
                {{info.ds_labeltxt}}
            </label>
            <div class="ds-form-item-content hh"
                 :style="{width:computed_width,marginLeft:computed_marginleft}">
                <el-input class="hh"
                          v-model="computed_inputVal"
                          :datasource="info.ds_datasource"
                          :name="info.ds_name"
                          @change="inputChange"

<script id="drag_grid" class="templete" type="text/html">

                 :style="{width:'100%',marginLeft:computed_marginleft}">
                <div class="gridTop ww text-cl" :style="computed_Ts" >{{computed_gridname}}</div>
                <el-table
                        :class="['gridBtm']"
                        :data="computed_data"
                        ref="multipleTable"
                        :id="computed_id"
                        :height="computed_Bs"
                        :row-class-name="rowClassName"
                        :show-summary="computed_sum"
                        border
                        stripe
                        highlight-current-row
                        tooltip-effect="light"
                        @cell-click ="cellClick"

                        @selection-change="selectionChange">
                    <el-table-column v-if="info.ds_showrownumbers" type="index" width="50" ></el-table-column>
                    <el-table-column class="text-cc"  v-if="info.ds_showcheckbox" type="selection" width="50" ></el-table-column>
                    <el-table-column
                            v-for="(item, index) in computed_columns"

                            :label="item.label"
                            :width="item.width"
                            :column-key="item.id"
                            :align="item.align"
                            :key="index"
                            sortable
                            show-overflow-tooltip
                    >
                        <template slot-scope="scope">
                            <el-input v-if="info.ds_isedit&&scope.column.columnKey===currColField&&(scope.row.seen||scope.$index===currRowIndex)"
                                      v-model="scope.row[item.prop]" @blur ="loseInputFcous(scope)"></el-input>
                            <span v-else >{{scope.row[item.prop]}}</span>
                        </template>
                    </el-table-column>
                </el-table>
                <el-pagination
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange" :current-page="currentPage"
                        :page-sizes="[10, 20, 50, 100]"
                        :page-size="pageSize" layout="total, sizes, prev, pager, next, jumper"
                        :total="computed_total"
                        v-if="info.ds_pagination">
                </el-pagination>
                <span @click="$emit('copy-ctrl')" title="复制" class="drawing-item-copy"><i class="el-icon-copy-document"></i></span>
                <span @click="$emit('del-ctrl')" title="删除" class="drawing-item-delete"><i class="el-icon-delete"></i></span>
            </div>
        </div>
    </div>
</script>
